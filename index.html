<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Quotex Pro — API</title>
  <link rel="icon" href="https://i.imgur.com/5nHaOsf_d.jpeg" />
  <style>
    :root {
      --bg: #0b1020;
      --panel: #0f1724;
      --muted: #94a3b8;
      --accent: #22c55e;
      --danger: #ef4444;
      --glass: rgba(255,255,255,0.03);
      --header-height: 60px;
      --footer-height: 60px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #e6eef8;
      font-family: 'Inter', system-ui, sans-serif;
      overflow: hidden;
    }
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* === الشريط العلوي === */
    .header {
      height: var(--header-height);
      background: var(--panel);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .header img {
      width: 32px;
      border-radius: 6px;
    }
    .header h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .header .pair {
      margin-right: auto;
      font-size: 1.1rem;
      color: #60d394;
      font-weight: 500;
      cursor: pointer;
    }

    /* === منطقة الشارت === */
    .chart-wrap {
      flex: 1;
      background: linear-gradient(180deg, #071025 0%, #081428 100%);
      padding: 8px;
      border-radius: 10px;
      margin: 0 8px;
    }

    /* === الأيقونات السفلية === */
    .footer-icons {
      height: var(--footer-height);
      background: var(--panel);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    .icon-btn {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 50%;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
    }

    /* === نافذة العملات === */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: var(--panel);
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      overflow: hidden;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      padding: 12px 16px;
      background: rgba(34,197,94,0.1);
      font-weight: 600;
      text-align: center;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .modal input {
      flex: 1;
      padding: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: #071022;
      color: white;
      border-radius: 6px;
    }
    .modal-body {
      padding: 10px;
      overflow: auto;
      max-height: 300px;
    }
    .symbol-item {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
    }
    .symbol-item:hover {
      background: rgba(255,255,255,0.05);
    }
    .modal-footer {
      padding: 10px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    /* === محرر الكود (إذا أردت لاحقًا) === */
    #editorModal {
      display: none;
    }
    #mobileEditor {
      width: 100%;
      height: 200px;
      background: #071022;
      color: #e6eef8;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
    }

    /* === التحكم في العرض === */
    @media (min-width: 901px) {
      .modal-overlay { display: none !important; }
    }
    @media (max-width: 900px) {
      .sidebar, .main { display: none; }
    }
  </style>
  <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <!-- ========== واجهة الجوال ========== -->
  <div class="app">
    <!-- الشريط العلوي -->
    <div class="header">
      <img src="https://i.imgur.com/5nHaOsf_d.jpeg" alt="logo" />
      <h3>Quotex Pro</h3>
      <div class="pair" id="mobilePair" onclick="openSymbolsModal()">BTC/USDT</div>
    </div>

    <!-- الشارت -->
    <div class="chart-wrap">
      <div id="chart" style="width:100%;height:100%"></div>
    </div>

    <!-- الأيقونات -->
    <div class="footer-icons">
      <div class="icon-btn" id="symbolBtn">🔍</div>
      <div class="icon-btn" id="tfBtn">🕒</div>
      <div class="icon-btn" id="editBtn">✏️</div>
      <div class="icon-btn" id="refreshBtn">🔄</div>
    </div>
  </div>

  <!-- ========== نافذة اختيار العملة ========== -->
  <div class="modal-overlay" id="symbolsModal">
    <div class="modal">
      <div class="modal-header">
        <input type="text" id="searchInput" placeholder="ابحث عن عملة..." oninput="filterSymbols()">
      </div>
      <div class="modal-body" id="symbolsList">
        <!-- سيتم ملؤها ديناميكيًا -->
      </div>
      <div class="modal-footer">اختر زوجًا لتحميل الشارت</div>
    </div>
  </div>

  <!-- ========== نافذة المحرر (اختيارية) ========== -->
  <div class="modal-overlay" id="editorModal">
    <div class="modal" style="max-height:90vh">
      <div class="modal-header">محرر الكود</div>
      <textarea id="mobileEditor" spellcheck="false">// سيتم ملؤه تلقائيًا</textarea>
      <div class="modal-footer">
        <button onclick="document.getElementById('editorModal').style.display='none'">إغلاق</button>
        <button onclick="runUserCodeOnLatest()" style="background:#22c55e;color:white">تشغيل</button>
      </div>
    </div>
  </div>

  <!-- ========== السكربت ========== -->
  <script>
    // --- إعدادات ---
    const API_URL = 'https://your-api.com/data'; // ⚠️ غير هذا الرابط
    // مثال للهيكل المتوقع:
    // {
    //   "symbols": ["BTC/USDT", "ETH/USDT", "SOL/USDT"],
    //   "data": {
    //     "BTC/USDT": [ {time, open, high, low, close, volume}, ... ]
    //   }
    // }

    const state = {
      ohlcv: {},
      currentSymbol: 'BTC/USDT',
      tf: 60,
      allSymbols: [],
      worker: null
    };

    // --- الشارت ---
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      layout: { background: { color: '#071025' }, textColor: '#d8e7ff' },
      rightPriceScale: { visible: true },
      timeScale: { timeVisible: true, secondsVisible: true }
    });
    const candleSeries = chart.addCandlestickSeries({
      upColor: '#22c55e', downColor: '#ef4444', borderVisible: true, wickUpColor: '#22c55e', wickDownColor: '#ef4444'
    });

    // --- تحميل البيانات من API ---
    async function fetchMarketData(symbol = null) {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        state.allSymbols = data.symbols || [];
        state.ohlcv = data.data || {};

        if (symbol && state.ohlcv[symbol]) {
          loadChart(symbol);
        } else if (state.ohlcv[state.currentSymbol]) {
          loadChart(state.currentSymbol);
        } else {
          console.warn("لا توجد بيانات للعملة");
        }

        // ملء قائمة العملات
        const list = document.getElementById('symbolsList');
        list.innerHTML = '';
        state.allSymbols.forEach(sym => {
          const item = document.createElement('div');
          item.className = 'symbol-item';
          item.textContent = sym;
          item.onclick = () => {
            loadChart(sym);
            document.getElementById('symbolsModal').style.display = 'none';
          };
          list.appendChild(item);
        });

      } catch (err) {
        console.error('فشل تحميل البيانات', err);
        alert('تعذر الاتصال بالخادم. تأكد من الرابط.');
      }
    }

    function loadChart(symbol) {
      state.currentSymbol = symbol;
      document.getElementById('mobilePair').textContent = symbol;

      const bars = state.ohlcv[symbol] || [];
      if (bars.length > 0) {
        candleSeries.setData(bars.map(b => ({
          time: b.time,
          open: b.open,
          high: b.high,
          low: b.low,
          close: b.close
        })));
        chart.timeScale().fitContent();
      } else {
        alert('لا توجد بيانات لهذه العملة');
      }
    }

    // --- فتح نافذة العملات ---
    function openSymbolsModal() {
      document.getElementById('symbolsModal').style.display = 'flex';
      document.getElementById('searchInput').value = '';
      filterSymbols();
    }
    window.openSymbolsModal = openSymbolsModal;

    // --- بحث عن العملات ---
    function filterSymbols() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('#symbolsList .symbol-item');
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? 'block' : 'none';
      });
    }

    // --- تحديث يدوي ---
    document.getElementById('refreshBtn').onclick = () => {
      fetchMarketData(state.currentSymbol);
    };

    // --- فتح المحرر ---
    document.getElementById('editBtn').onclick = () => {
      document.getElementById('editorModal').style.display = 'flex';
    };

    // --- تشغيل الكود (مثال) ---
    function runUserCodeOnLatest() {
      const code = document.getElementById('mobileEditor').value;
      alert('الكود يعمل! لكنه يحتاج تهيئة أمان (Worker) - سيتم إضافته لاحقًا');
      console.log('تشغيل الكود:', code);
    }

    // --- اختيار الفريم الزمني (سيُستخدم لاحقًا عند دعم TF متعدد) ---
    document.getElementById('tfBtn').onclick = () => {
      alert('اختيار الإطار الزمني قيد التطوير');
    };

    // --- تحميل البيانات عند البدء ---
    window.addEventListener('load', () => {
      fetchMarketData();
    });

    // --- إغلاق النافذة عند النقر خارجها ---
    window.onclick = (e) => {
      if (e.target.classList.contains('modal-overlay')) {
        e.target.style.display = 'none';
      }
    };
  </script>
</body>
</html>
