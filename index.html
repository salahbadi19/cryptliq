<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotex برو - منصة التداول المتقدمة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0c111c;
            color: white;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: #1e293b;
            border-right: 1px solid #334155;
            padding: 20px;
            overflow-y: auto;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 180px;
            height: auto;
            border-radius: 8px;
        }

        .platform-title {
            font-size: 20px;
            font-weight: bold;
            color: #3b82f6;
            margin-top: 10px;
        }

        .symbol-selector {
            margin-bottom: 20px;
        }

        .symbol-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .symbol-title {
            font-size: 16px;
            font-weight: 500;
        }

        .add-symbol {
            width: 24px;
            height: 24px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .symbol-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .symbol-item {
            padding: 8px;
            background-color: #334155;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .symbol-item:hover {
            background-color: #475569;
        }

        .symbol-item.active {
            background-color: #3b82f6;
            color: white;
        }

        .indicators-section {
            margin-bottom: 20px;
        }

        .indicators-header {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }

        .indicators-list {
            display: none;
            flex-direction: column;
            gap: 8px;
        }

        .indicator-item {
            padding: 8px;
            background-color: #334155;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
        }

        .indicator-item:hover {
            background-color: #475569;
        }

        .indicator-item.active {
            background-color: #10b981;
            color: white;
        }

        .indicator-toggle {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            opacity: 0.7;
        }

        .indicator-item.active .indicator-toggle {
            background-color: white;
            color: #10b981;
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Topbar */
        .topbar {
            background-color: #1e293b;
            border-bottom: 1px solid #334155;
            padding: 15px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .timeframe-btn {
            padding: 6px 12px;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timeframe-btn:hover {
            background-color: #475569;
        }

        .timeframe-btn.active {
            background-color: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background-color: #334155;
            border: 1px solid #475569;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background-color: #475569;
        }

        .control-btn.active {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }

        /* Chart Container */
        .chart-container {
            flex: 1;
            padding: 16px;
            position: relative;
            overflow: hidden;
        }

        .chart-wrapper {
            width: 100%;
            height: 100%;
            border: 1px solid #334155;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #0f172a;
            overflow: hidden;
            position: relative;
        }

        .chart-canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        .chart-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .chart-legend {
            position: absolute;
            top: 16px;
            left: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 10;
        }

        .legend-item {
            color: #cbd5e1;
            margin-bottom: 4px;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-indicator {
            color: #3b82f6;
        }

        .legend-fibonacci {
            color: #f59e0b;
        }

        /* Chart Tools */
        .chart-tools {
            position: absolute;
            bottom: 16px;
            left: 16px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .tool-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #475569;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: #94a3b8;
        }

        .tool-btn:hover {
            background-color: rgba(51, 65, 85, 0.7);
            color: white;
        }

        .tool-btn.active {
            background-color: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        /* Active Indicators */
        .active-indicators {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 10;
        }

        .active-indicator {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .indicator-close {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
        }

        /* Pine Editor */
        .pine-editor {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 600px;
            height: 400px;
            background-color: #1e293b;
            border-top-left-radius: 12px;
            border-right: 1px solid #334155;
            border-bottom: 1px solid #334155;
            z-index: 20;
            box-shadow: -4px -4px 12px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #334155;
        }

        .editor-title {
            font-weight: 500;
            font-size: 14px;
        }

        .editor-actions {
            display: flex;
            gap: 8px;
        }

        .editor-btn {
            padding: 6px 12px;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .editor-btn:hover {
            background-color: #475569;
        }

        .editor-btn-running {
            background-color: #10b981;
            border-color: #10b981;
            color: white;
        }

        .editor-content {
            display: flex;
            flex-direction: column;
            height: calc(100% - 44px);
        }

        .code-editor {
            flex: 1;
            background-color: #0f172a;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #4ade80;
            resize: none;
            border: none;
            outline: none;
        }

        .logs-panel {
            height: 120px;
            background-color: #0f172a;
            border-top: 1px solid #334155;
            padding: 12px;
            overflow-y: auto;
            font-size: 12px;
        }

        .logs-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #cbd5e1;
        }

        .log-entry {
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .log-info {
            color: #94a3b8;
        }

        .log-error {
            color: #ef4444;
        }

        .log-success {
            color: #10b981;
        }

        /* Hidden by default */
        .hidden {
            display: none;
        }
    </style>

// تحديد الأعلى والأدنى

range = highest_high - lowest_low

for i = 0 to 4

    <script>
        // Chart Configuration
        const chartCanvas = document.getElementById('chartCanvas');
        const ctx = chartCanvas.getContext('2d');
        const overlay = document.getElementById('chartOverlay');
        
        // State Management
        let state = {
            symbol: 'BTC/USD',
            timeframe: '1m',
            isRunning: true,
            candles: [],
            visibleRange: { start: 0, end: 100 },
            yAxisRange: { min: 0, max: 1 },
            currentPrice: 0,
            selectedTool: 'select',
            drawing: null,
            indicators: {
                sma: false,
                ema: false,
                rsi: false,
                macd: false,
                bollinger: false,
                fibonacci: false,
                volume: false
            },
            activeIndicators: [],
            fibonacciLevels: [],
            pineRunning: true,
            apiKey: 'secured_api_key_12345', // API key مخزنة في الكود
            simulationInterval: null,
            zoomLevel: 1,
            panOffset: 0
        };

        // DOM Elements
        const elements = {
            symbolItems: document.querySelectorAll('.symbol-item'),
            indicatorsToggle: document.getElementById('indicatorsToggle'),
            indicatorsList: document.getElementById('indicatorsList'),
            indicatorItems: document.querySelectorAll('.indicator-item'),
            timeframeBtns: document.querySelectorAll('.timeframe-btn'),
            selectTool: document.getElementById('selectTool'),
            drawLine: document.getElementById('drawLine'),
            drawTrend: document.getElementById('drawTrend'),
            drawFibonacci: document.getElementById('drawFibonacci'),
            drawText: document.getElementById('drawText'),
            visibleBars: document.getElementById('visibleBars'),
            activeIndicatorsCount: document.getElementById('activeIndicatorsCount'),
            fibonacciLevels: document.getElementById('fibonacciLevels'),
            activeIndicators: document.getElementById('activeIndicators'),
            pineEditor: document.getElementById('pineEditor'),
            pineCode: document.getElementById('pineCode'),
            pineLogs: document.getElementById('pineLogs'),
            runPine: document.getElementById('runPine'),
            savePine: document.getElementById('savePine'),
            closePine: document.getElementById('closePine'),
            pineEditorBtn: document.getElementById('pineEditorBtn'),
            addSymbol: document.getElementById('addSymbol'),
            symbolList: document.getElementById('symbolList')
        };

        // Utility Functions
        function getTimeframeInMs(tf) {
            const map = { '1m': 60000, '5m': 300000, '15m': 900000, '30m': 1800000, '1h': 3600000, '4h': 14400000, '1d': 86400000 };
            return map[tf] || 60000;
        }

        function generateInitialCandles() {
            const now = Date.now();
            const interval = getTimeframeInMs(state.timeframe);
            const candlesData = [];
            let price = 50000 + Math.random() * 10000;
            
            for (let i = 200; i >= 0; i--) {
                const time = now - (i * interval);
                const volatility = price * 0.02;
                const change = (Math.random() - 0.5) * volatility * 2;
                const open = price;
                const close = price + change;
                const high = Math.max(open, close) + Math.random() * volatility * 0.5;
                const low = Math.min(open, close) - Math.random() * volatility * 0.5;
                const volume = 100 + Math.random() * 200;
                
                candlesData.push({ time, open, high, low, close, volume });
                price = close;
            }
            
            return candlesData;
        }

        function calculateIndicator(data, type, length = 20) {
            if (data.length < length) return [];
            
            switch (type) {
                case 'sma':
                    return data.map((_, index) => {
                        if (index < length - 1) return null;
                        const sum = data.slice(index - length + 1, index + 1).reduce((acc, candle) => acc + candle.close, 0);
                        return sum / length;
                    });
                
                case 'ema':
                    const multiplier = 2 / (length + 1);
                    return data.map((_, index) => {
                        if (index < length - 1) return null;
                        if (index === length - 1) return data.slice(0, length).reduce((acc, c) => acc + c.close, 0) / length;
                        
                        const prevEMA = calculateIndicator(data.slice(0, index), 'ema', length)[length - 2];
                        return (data[index].close - prevEMA) * multiplier + prevEMA;
                    });
                
                case 'rsi':
                    return data.map((_, index) => {
                        if (index < length) return null;
                        const gains = [];
                        const losses = [];
                        
                        for (let i = index - length + 1; i <= index; i++) {
                            const change = data[i].close - data[i-1].close;
                            gains.push(Math.max(change, 0));
                            losses.push(Math.max(-change, 0));
                        }
                        
                        const avgGain = gains.reduce((a, b) => a + b, 0) / length;
                        const avgLoss = losses.reduce((a, b) => a + b, 0) / length;
                        
                        if (avgLoss === 0) return 100;
                        const rs = avgGain / avgLoss;
                        return 100 - (100 / (1 + rs));
                    });
                
                default:
                    return [];
            }
        }

        function calculateFibonacciLevels(data) {
            if (data.length < 50) return [];
            
            const recent = data.slice(-50);
            const high = Math.max(...recent.map(c => c.high));
            const low = Math.min(...recent.map(c => c.low));
            const range = high - low;
            
            const levels = [0.236, 0.382, 0.5, 0.618, 0.786];
            return levels.map(level => low + range * level);
        }

        // Chart Rendering
        function resizeCanvas() {
            const container = chartCanvas.parentElement;
            const dpi = window.devicePixelRatio;
            
            chartCanvas.width = container.clientWidth * dpi;
            chartCanvas.height = container.clientHeight * dpi;
            ctx.scale(dpi, dpi);
            
            chartCanvas.style.width = container.clientWidth + 'px';
            chartCanvas.style.height = container.clientHeight + 'px';
        }

        function renderChart() {
            if (!state.candles.length) return;
            
            const container = chartCanvas.parentElement;
            const width = container.clientWidth;
            const height = container.clientHeight;
            const visibleCandles = state.candles.slice(state.visibleRange.start, state.visibleRange.end + 1);
            
            if (!visibleCandles.length) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            const candleWidth = Math.max(2, Math.min(12, width / visibleCandles.length));
            const gap = 1;
            const actualWidth = candleWidth - gap;
            
            const priceToY = (price) => {
                const range = state.yAxisRange.max - state.yAxisRange.min;
                return height - ((price - state.yAxisRange.min) / range) * height;
            };
            
            const timeToX = (index) => {
                return (index * candleWidth);
            };
            
            // Grid lines
            for (let i = 0; i < 8; i++) {
                const y = (i / 7) * height;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.strokeStyle = '#1e293b';
                ctx.lineWidth = 0.5;
                ctx.globalAlpha = 0.3;
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
            
            // Price labels
            for (let i = 0; i < 6; i++) {
                const y = (i / 5) * height;
                const price = state.yAxisRange.max - (i / 5) * (state.yAxisRange.max - state.yAxisRange.min);
                ctx.fillStyle = '#94a3b8';
                ctx.font = '11px Arial';
                ctx.textAlign = 'right';
                ctx.fillText(price.toFixed(2), width - 8, y + 4);
            }
            
            // Time labels
            const labelInterval = Math.max(1, Math.floor(visibleCandles.length / 6));
            for (let i = 0; i < visibleCandles.length; i += labelInterval) {
                const x = timeToX(i) + actualWidth / 2;
                const date = new Date(visibleCandles[i].time);
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                ctx.fillStyle = '#94a3b8';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(timeStr, x, height - 8);
            }
            
            // Candles
            visibleCandles.forEach((candle, index) => {
                const x = timeToX(index);
                const openY = priceToY(candle.open);
                const closeY = priceToY(candle.close);
                const highY = priceToY(candle.high);
                const lowY = priceToY(candle.low);
                const isUp = candle.close >= candle.open;
                const color = isUp ? '#10b981' : '#ef4444';
                
                // Wick
                ctx.beginPath();
                ctx.moveTo(x + actualWidth / 2, highY);
                ctx.lineTo(x + actualWidth / 2, lowY);
                ctx.strokeStyle = isUp ? '#059669' : '#dc2626';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Body
                ctx.fillStyle = color;
                ctx.strokeStyle = isUp ? '#059669' : '#dc2626';
                ctx.lineWidth = 1;
                ctx.fillRect(x, Math.min(openY, closeY), actualWidth, Math.max(2, Math.abs(closeY - openY)));
                ctx.strokeRect(x, Math.min(openY, closeY), actualWidth, Math.max(2, Math.abs(closeY - openY)));
            });
            
            // Indicators
            if (state.indicators.sma) {
                const sma = calculateIndicator(state.candles, 'sma', 20);
                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                let firstPoint = true;
                sma.slice(state.visibleRange.start, state.visibleRange.end + 1).forEach((value, index) => {
                    if (!value) return;
                    const x = timeToX(index) + actualWidth / 2;
                    const y = priceToY(value);
                    
                    if (firstPoint) {
                        ctx.moveTo(x, y);
                        firstPoint = false;
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
            }
            
            if (state.indicators.ema) {
                const ema = calculateIndicator(state.candles, 'ema', 12);
                ctx.strokeStyle = '#8b5cf6';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                
                let firstPoint = true;
                ema.slice(state.visibleRange.start, state.visibleRange.end + 1).forEach((value, index) => {
                    if (!value) return;
                    const x = timeToX(index) + actualWidth / 2;
                    const y = priceToY(value);
                    
                    if (firstPoint) {
                        ctx.moveTo(x, y);
                        firstPoint = false;
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
                ctx.setLineDash([]);
            }
            
            // Fibonacci Levels
            if (state.indicators.fibonacci && state.candles.length >= 50) {
                const fibLevels = calculateFibonacciLevels(state.candles);
                ctx.strokeStyle = '#f59e0b';
                ctx.lineWidth = 1.5;
                
                fibLevels.forEach((level, index) => {
                    if (level < state.yAxisRange.min || level > state.yAxisRange.max) return;
                    
                    const y = priceToY(level);
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                    
                    // Level label
                    ctx.fillStyle = '#f59e0b';
                    ctx.font = '11px Arial';
                    ctx.textAlign = 'left';
                    const levels = ['23.6%', '38.2%', '50%', '61.8%', '78.6%'];
                    ctx.fillText(levels[index], 8, y - 4);
                });
            }
            
            // Volume
            if (state.indicators.volume) {
                const volumeHeight = height * 0.2;
                const volumeY = height - volumeHeight;
                
                // Volume background
                ctx.fillStyle = 'rgba(30, 41, 59, 0.8)';
                ctx.fillRect(0, volumeY, width, volumeHeight);
                
                // Volume bars
                visibleCandles.forEach((candle, index) => {
                    const x = timeToX(index);
                    const maxVolume = Math.max(...state.candles.slice(state.visibleRange.start, state.visibleRange.end + 1).map(c => c.volume));
                    const volumeHeight = (candle.volume / maxVolume) * volumeHeight * 0.9;
                    const y = volumeY + (volumeHeight * 0.9) - volumeHeight;
                    const isUp = candle.close >= candle.open;
                    const color = isUp ? 'rgba(16, 185, 129, 0.6)' : 'rgba(239, 68, 68, 0.6)';
                    
                    ctx.fillStyle = color;
                    ctx.fillRect(x, y, actualWidth, volumeHeight);
                });
                
                // Volume axis labels
                ctx.fillStyle = '#94a3b8';
                ctx.font = '10px Arial';
                ctx.textAlign = 'right';
                for (let i = 0; i < 4; i++) {
                    const y = volumeY + (i / 3) * volumeHeight;
                    const volume = maxVolume * (1 - i/3);
                    ctx.fillText(Math.round(volume).toLocaleString(), width - 8, y + 4);
                }
            }
            
            // Update legend
            elements.visibleBars.textContent = visibleCandles.length;
            elements.activeIndicatorsCount.textContent = Object.values(state.indicators).filter(v => v).length;
            elements.fibonacciLevels.textContent = state.indicators.fibonacci ? calculateFibonacciLevels(state.candles).length : '0';
        }

        // Drawing Functions
        function startDrawing(type, startX, startY) {
            state.drawing = {
                type: type,
                startX: startX,
                startY: startY,
                endX: startX,
                endY: startY
            };
        }

        function updateDrawing(currentX, currentY) {
            if (!state.drawing) return;
            
            state.drawing.endX = currentX;
            state.drawing.endY = currentY;
            renderOverlay();
        }

        function finishDrawing() {
            if (!state.drawing) return;
            
            // Save the drawing
            if (state.drawing.type === 'fibonacci') {
                const startPrice = yToPrice(state.drawing.startY);
                const endPrice = yToPrice(state.drawing.endY);
                const high = Math.max(startPrice, endPrice);
                const low = Math.min(startPrice, endPrice);
                const range = high - low;
                
                const levels = [0.236, 0.382, 0.5, 0.618, 0.786];
                state.fibonacciLevels = levels.map(level => low + range * level);
            }
            
            state.drawing = null;
            renderChart();
        }

        function renderOverlay() {
            const container = chartCanvas.parentElement;
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            overlay.innerHTML = '';
            
            if (state.drawing) {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', width);
                svg.setAttribute('height', height);
                
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', state.drawing.startX);
                line.setAttribute('y1', state.drawing.startY);
                line.setAttribute('x2', state.drawing.endX);
                line.setAttribute('y2', state.drawing.endY);
                line.setAttribute('stroke', '#3b82f6');
                line.setAttribute('stroke-width', '2');
                line.setAttribute('stroke-dasharray', state.drawing.type === 'trend' ? '5,5' : 'none');
                
                svg.appendChild(line);
                overlay.appendChild(svg);
            }
        }

        function yToPrice(y) {
            const container = chartCanvas.parentElement;
            const height = container.clientHeight;
            const range = state.yAxisRange.max - state.yAxisRange.min;
            return state.yAxisRange.max - (y / height) * range;
        }

        function priceToY(price) {
            const container = chartCanvas.parentElement;
            const height = container.clientHeight;
            const range = state.yAxisRange.max - state.yAxisRange.min;
            return height - ((price - state.yAxisRange.min) / range) * height;
        }

        // Event Listeners
        window.addEventListener('resize', () => {
            resizeCanvas();
            renderChart();
        });

        chartCanvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = chartCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const chartWidth = rect.width;
            
            const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
            const currentLength = state.visibleRange.end - state.visibleRange.start + 1;
            const newLength = Math.max(50, Math.min(500, Math.round(currentLength * zoomFactor)));
            
            const relativePos = x / chartWidth;
            const centerIndex = Math.round(state.visibleRange.start + relativePos * currentLength);
            
            const newStart = Math.max(0, centerIndex - Math.round(newLength * relativePos));
            const newEnd = Math.min(state.candles.length - 1, newStart + newLength - 1);
            
            state.visibleRange = { start: newStart, end: newEnd };
            
            updateYAxisRange();
            renderChart();
        });

        let isDragging = false;
        let startX = 0;
        let startStart = 0;

        chartCanvas.addEventListener('mousedown', (e) => {
            const rect = chartCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (state.selectedTool === 'select') {
                isDragging = true;
                startX = x;
                startStart = state.visibleRange.start;
                chartCanvas.style.cursor = 'grabbing';
            } else {
                startDrawing(state.selectedTool, x, y);
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = chartCanvas.getBoundingClientRect();
                const deltaX = e.clientX - rect.left - startX;
                const pixelsPerCandle = (rect.width) / (state.visibleRange.end - state.visibleRange.start + 1);
                const candleShift = Math.round(deltaX / pixelsPerCandle);
                
                const newStart = Math.max(0, startStart - candleShift);
                const newEnd = Math.min(state.candles.length - 1, newStart + (state.visibleRange.end - state.visibleRange.start));
                
                state.visibleRange = { start: newStart, end: newEnd };
                renderChart();
            }
            
            if (state.drawing) {
                const rect = chartCanvas.getBoundingClientRect();
                updateDrawing(e.clientX - rect.left, e.clientY - rect.top);
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                chartCanvas.style.cursor = 'grab';
            }
            
            if (state.drawing) {
                finishDrawing();
            }
        });

        // UI Event Listeners
        elements.symbolItems.forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.symbol-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                state.symbol = item.dataset.symbol;
                resetChart();
            });
        });

        elements.indicatorsToggle.addEventListener('click', () => {
            elements.indicatorsList.classList.toggle('hidden');
            const arrow = elements.indicatorsToggle.querySelector('span:last-child');
            arrow.textContent = elements.indicatorsList.classList.contains('hidden') ? '▶' : '▼';
        });

        elements.indicatorItems.forEach(item => {
            item.addEventListener('click', () => {
                const indicator = item.dataset.indicator;
                state.indicators[indicator] = !state.indicators[indicator];
                item.classList.toggle('active');
                
                // Update active indicators display
                updateActiveIndicators();
                renderChart();
            });
        });

        function updateActiveIndicators() {
            elements.activeIndicators.innerHTML = '';
            Object.keys(state.indicators).forEach(key => {
                if (state.indicators[key]) {
                    const div = document.createElement('div');
                    div.className = 'active-indicator';
                    div.innerHTML = `
                        <span>${key.toUpperCase()}</span>
                        <div class="indicator-close" data-indicator="${key}">×</div>
                    `;
                    elements.activeIndicators.appendChild(div);
                }
            });
            
            // Add event listeners to close buttons
            document.querySelectorAll('.indicator-close').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const indicator = e.target.dataset.indicator;
                    state.indicators[indicator] = false;
                    document.querySelector(`.indicator-item[data-indicator="${indicator}"]`).classList.remove('active');
                    updateActiveIndicators();
                    renderChart();
                });
            });
        }

        elements.timeframeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                elements.timeframeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.timeframe = btn.dataset.tf;
                resetChart();
            });
        });

        // Tool selection
        const toolButtons = [
            { element: elements.selectTool, tool: 'select' },
            { element: elements.drawLine, tool: 'line' },
            { element: elements.drawTrend, tool: 'trend' },
            { element: elements.drawFibonacci, tool: 'fibonacci' },
            { element: elements.drawText, tool: 'text' }
        ];

        toolButtons.forEach(({ element, tool }) => {
            element.addEventListener('click', () => {
                toolButtons.forEach(({ element: el }) => el.classList.remove('active'));
                element.classList.add('active');
                state.selectedTool = tool;
                chartCanvas.style.cursor = tool === 'select' ? 'grab' : 'crosshair';
            });
        });

        // Pine Editor
        elements.pineEditorBtn.addEventListener('click', () => {
            elements.pineEditor.style.display = elements.pineEditor.style.display === 'none' ? 'block' : 'none';
        });

        elements.closePine.addEventListener('click', () => {
            elements.pineEditor.style.display = 'none';
        });

        elements.runPine.addEventListener('click', () => {
            state.pineRunning = !state.pineRunning;
            if (state.pineRunning) {
                elements.runPine.textContent = 'إيقاف';
                elements.runPine.className = 'editor-btn editor-btn-running';
                executePineScript();
            } else {
                elements.runPine.textContent = 'تشغيل';
                elements.runPine.className = 'editor-btn';
            }
        });

        elements.savePine.addEventListener('click', () => {
            addLog('تم حفظ السكربت بنجاح', 'success');
        });

        function executePineScript() {
            try {
                addLog('جاري تنفيذ السكربت...', 'info');
                
                // Simulate Pine Script execution
                setTimeout(() => {
                    addLog('تم تنفيذ السكربت بنجاح', 'success');
                    addLog('تمت إضافة مؤشر فيبوناتشي ديناميكي', 'success');
                    
                    // Enable fibonacci indicator
                    state.indicators.fibonacci = true;
                    document.querySelector('.indicator-item[data-indicator="fibonacci"]').classList.add('active');
                    updateActiveIndicators();
                    renderChart();
                }, 500);
            } catch (error) {
                addLog(`خطأ في التنفيذ: ${error.message}`, 'error');
            }
        }

        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.textContent = message;
            elements.pineLogs.appendChild(div);
            elements.pineLogs.scrollTop = elements.pineLogs.scrollHeight;
        }

        // Add Symbol Functionality
        elements.addSymbol.addEventListener('click', () => {
            elements.symbolList.classList.toggle('hidden');
        });

        // Click outside to hide symbol list
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.symbol-selector')) {
                elements.symbolList.classList.add('hidden');
            }
        });

        // Initialize Functions
        function updateYAxisRange() {
            const visibleCandles = state.candles.slice(state.visibleRange.start, state.visibleRange.end + 1);
            if (visibleCandles.length === 0) return;
            
            const prices = visibleCandles.flatMap(c => [c.high, c.low]);
            const min = Math.min(...prices) * 0.99;
            const max = Math.max(...prices) * 1.01;
            
            // Hysteresis to prevent constant rescaling
            const range = state.yAxisRange.max - state.yAxisRange.min;
            const lowerBand = state.yAxisRange.min + range * 0.1;
            const upperBand = state.yAxisRange.max - range * 0.1;
            
            if (min < lowerBand || max > upperBand) {
                state.yAxisRange = { min, max };
            }
        }

        function resetChart() {
            state.candles = generateInitialCandles();
            state.currentPrice = state.candles[state.candles.length - 1].close;
            
            updateYAxisRange();
            
            state.visibleRange = {
                start: Math.max(0, state.candles.length - 200),
                end: state.candles.length - 1
            };
            
            renderChart();
            updateActiveIndicators();
        }

        // Initialize
        function init() {
            resizeCanvas();
            resetChart();
            updateActiveIndicators();
            chartCanvas.style.cursor = 'grab';
        }

        // Start the application
        init();
    </script>
</body>
</html>
