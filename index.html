<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotex Pro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #1e293b;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    #toolbar {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #1e293b;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #chart {
      flex: 1;
      background: #0f172a;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    #editor-container {
      display: none;
      background: #1e293b;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #0f172a;
      color: #00ffcc;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <!-- شعار المنصة: استبدل الرابط برابط شعارك الحقيقي -->
    <img src="https://via.placeholder.com/150x40?text=Quotex+Pro" alt="Quotex Pro Logo">
    <h1>Quotex Pro</h1>
  </header>

  <div id="toolbar">
    <button onclick="toggleTimeframes()">📊 الفريمات</button>
    <button onclick="toggleEditor()">⚙️ المؤشرات</button>
    <button onclick="toggleSymbols()">💹 العملات</button>
  </div>

  <div id="chart">
    <canvas id="chartCanvas"></canvas>
  </div>

  <!-- محرر الكود -->
  <div id="editor-container">
    <textarea id="editor">// Example: Buy/Sell indicator
function indicator(ctx, candles, chartHeight, chartWidth, candleWidth) {
  ctx.font = "12px Arial";
  for (let i = 1; i < candles.length; i++) {
    const c = candles[i];
    const prev = candles[i - 1];
    if (c.close > prev.close) {
      ctx.fillStyle = "green";
      ctx.fillText("BUY", i * candleWidth + candleWidth / 4, chartHeight - c.close - 10);
    } else if (c.close < prev.close) {
      ctx.fillStyle = "red";
      ctx.fillText("SELL", i * candleWidth + candleWidth / 4, chartHeight - c.close + 15);
    }
  }
}</textarea>
    <button onclick="runIndicator()">▶️ تشغيل</button>
  </div>

  <script>
    const canvas = document.getElementById("chartCanvas");
    const ctx = canvas.getContext("2d");
    let candles = [];
    let indicatorFn = null;

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // توليد بيانات شموع وهمية
    function generateCandle(prevClose) {
      const open = prevClose;
      const close = open + (Math.random() - 0.5) * 20;
      const high = Math.max(open, close) + Math.random() * 10;
      const low = Math.min(open, close) - Math.random() * 10;
      return { open, high, low, close };
    }

    function drawChart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const candleWidth = 8;
      const chartHeight = canvas.height - 20;

      candles.slice(-Math.floor(canvas.width / candleWidth)).forEach((c, i) => {
        const x = i * candleWidth + 10;
        const yOpen = chartHeight - c.open;
        const yClose = chartHeight - c.close;
        const yHigh = chartHeight - c.high;
        const yLow = chartHeight - c.low;

        ctx.strokeStyle = c.close > c.open ? "#22c55e" : "#ef4444";
        ctx.beginPath();
        ctx.moveTo(x + candleWidth / 2, yHigh);
        ctx.lineTo(x + candleWidth / 2, yLow);
        ctx.stroke();

        ctx.fillStyle = c.close > c.open ? "#22c55e" : "#ef4444";
        ctx.fillRect(x, Math.min(yOpen, yClose), candleWidth, Math.abs(yClose - yOpen) || 1);
      });

      if (indicatorFn) {
        indicatorFn(ctx, candles, chartHeight, canvas.width, candleWidth);
      }
    }

    function update() {
      if (candles.length === 0) {
        candles.push(generateCandle(200));
      } else {
        candles.push(generateCandle(candles[candles.length - 1].close));
      }
      if (candles.length > 500) candles.shift();
      drawChart();
      setTimeout(update, 2000); // كل شمعة جديدة كل ثانيتين
    }
    update();

    function toggleEditor() {
      const ed = document.getElementById("editor-container");
      ed.style.display = ed.style.display === "block" ? "none" : "block";
    }

    function runIndicator() {
      const code = document.getElementById("editor").value;
      try {
        indicatorFn = new Function("ctx", "candles", "chartHeight", "chartWidth", "candleWidth", code + "\nreturn indicator;")();
      } catch (e) {
        alert("خطأ في الكود: " + e.message);
      }
    }

    function toggleTimeframes() {
      alert("هنا ستظهر قائمة الفريمات: 5s, 10s, 15s ... 1D");
    }

    function toggleSymbols() {
      alert("هنا ستظهر قائمة العملات مع دعم OTC");
    }
  </script>
</body>
</html>
